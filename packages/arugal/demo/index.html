<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arugal - Demo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>ðŸŽ¨ Arugal Demo Gallery</h1>
            <p>A modern, accessible, and lightweight JavaScript library for creating beautiful inline carousels and lightbox galleries.</p>
        </div>
    </header>

    <main class="container">
        <section class="demo-section">
            <h2>Basic Gallery</h2>
            <p>A simple carousel with navigation, pagination, and lightbox support.</p>

                    <li class="arugal-item">

                    </li>
                    <li class="arugal-item">
                        <img src="https://picsum.photos/600/600?random=2" alt="Image 2" data-arugal-title="City Skyline" data-arugal-description="Urban architecture and modern design">
                    </li>
                    <li class="arugal-item">
                        <img src="https://picsum.photos/1400/2400?random=3" alt="Image 3">
                    </li>
                </ul>
            </div>
        </section>
    </main>

    <script type="module" src="app.js"></script>

</html>
